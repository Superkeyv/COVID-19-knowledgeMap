{% comment %} 用于构建文件检索页面，此处应该有一些高级检索功能 {% endcomment %}
{% load static %}


<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input id="search_input" type="text" class="form-control bg-light border-0 small"
                placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="check_class">
                    <i class="fas fa-search fa-sm">分类</i>
                </button>
                <button class="btn btn-primary" type="button" id="check_entry">
                    <i class="fas fa-search fa-sm">关键词</i>
                </button>
            </div>

        </div>

    </form>

</nav>


<div id="search-tip">

</div>


<!-- Content Row -->

<div class="row">

    <!-- 构建搜索结果展示列表 -->
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4" id="search_results" style="width: 100%;height: 100%;">

        </div>
    </div>

</div>


<script src="{% static 'Entry_FW/js/search_tool.js' %}"></script>

{% comment %} 增加bootstrap的内容 {% endcomment %}

<script src="{% static 'js/bootstrap-table.js' %}"></script>
